api_route: /

apis:
  - name: FakeService
    auth: {policy: no-need}
    cluster: web
    methods:
      - name: Handle
        auth:
          policy: no-need
          rate_limit: {period: "1m", count: 3, delay: "3s"}
  - name: grpc.health.v1.Health
    cluster: health-demo
    auth: {policy: no-need}

clusters:
  - name: web
    addr: "10.5.0.10:9091"
  - name: health-demo
    addr: "10.5.0.11:8081"