api_route: /api/

clusters:
  # gRPC сервис (fake-service в gRPC режиме)
  - name: web
    addr: "web:9091"
    type: "grpc"

  # HTTP сервис (fake-service в HTTP режиме)
  - name: web-http
    addr: "web-http:9092"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  # Unhealthy cluster for testing (port not listening)
  - name: unhealthy-demo
    addr: "web-http:9999"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 5

apis:
  # gRPC-Web тестирование
  - name: FakeService
    cluster: web
    auth: {policy: no-need}
    methods:
      - name: Handle
        auth:
          policy: no-need
          rate_limit: {period: "1m", count: 10, delay: "3s"}

  # HTTP REST тестирование (public)
  - name: HttpService
    cluster: web-http
    auth: {policy: no-need}
    methods:
      - name: health
        auth: {policy: no-need}
      - name: echo
        auth: {policy: no-need}

  # Protected HTTP endpoint (requires auth)
  - name: ProtectedService
    cluster: web-http
    auth: {policy: required}
    methods:
      - name: profile
        auth:
          policy: required
      - name: data
        auth:
          policy: optional

  # Unhealthy service for testing health checks
  - name: UnhealthyService
    cluster: unhealthy-demo
    auth: {policy: no-need}